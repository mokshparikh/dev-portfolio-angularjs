<div class="container">
  <div class="mb-2">
    <div>
      <button class="btn btn-outline-primary mb-2 me-2" (click)="toggleFilter()">Filter</button>
      <button class="btn btn-outline-primary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="border mb-2 shadow-sm" style="width:250px">
        <form>
          <div class="row mx-0">
            <div class="col">
              <small><b>Languages:</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input 
                    type="checkbox" 
                    class="form-check-input position-static me-2"
                    [(ngModel)]="typescript"
                    (change)="Filter()"
                    name="Typescript">
                  <label class="form-check-label small">Typescript</label>
                </div>
                <div class="form-check">
                  <input 
                    type="checkbox" 
                    class="form-check-input position-static me-2"
                    [(ngModel)]="html"
                    (change)="Filter()"
                    name="html">
                  <label class="form-check-label small">Html</label>
                </div>
                <div class="form-check">
                  <input 
                    type="checkbox" 
                    class="form-check-input position-static me-2"
                    [(ngModel)]="css"
                    (change)="Filter()"
                    name="css">
                  <label class="form-check-label small">Css</label>
                </div>
              </div>
            </div>
            <div class="col">
              <small><b>Framework:</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input 
                    type="checkbox" 
                    class="form-check-input position-static me-2"
                    [(ngModel)]="angular"
                    (change)="Filter()"
                    name="Angular">
                  <label class="form-check-label small">Angular</label>
                </div>
                <div class="form-check">
                  <input 
                    type="checkbox" 
                    class="form-check-input position-static me-2"
                    [(ngModel)]="react"
                    (change)="Filter()"
                    name="react">
                  <label class="form-check-label small">React</label>
                </div>
                <div class="form-check">
                  <input 
                    type="checkbox" 
                    class="form-check-input position-static me-2"
                    [(ngModel)]="nodejs"
                    (change)="Filter()"
                    name="nodejs">
                  <label class="form-check-label small">NodeJs</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-6" style="max-width:380px; min-width:380px;">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</div>
